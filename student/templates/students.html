{% extends "base.html" %}
{% block content %}

<div class="container p-2">
    <h2 class="text-center m-3">Students Records</h2>
    <table class="table table-striped">
  <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for student in students %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.mobile}}</td>
        <td><a href="/update/{{student.id}}/" class="btn btn-sm btn-primary">Update</a></td>
        <td><a href="/delete/{{student.id}}/" class="btn btn-sm btn-danger">Delete</a></td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="6"><h2 class="text-center">Record Not Found !!</h2></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>




{% endblock content %}
